<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/270f.svg"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/086e2454de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Etch-a-Sketch
        <img
          src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/270d.svg"
          alt="an emoji of a hand holding pencil"
        />
      </h1>
      <div class="tool-container">
        <div class="slider-container">
          <div>Canvas size:</div>
          <input type="text" id="output" />
          <input
            type="range"
            min="1"
            max="100"
            value="16"
            class="slider"
            id="grid-size"
          />
        </div>
        <div class="btn-container">
          <button id="rebuild-btn">Rebuild canvas</button>
          <button id="clear">Clear</button>
        </div>
      </div>
      <div class="grid"></div>
    </div>
    <footer>
      Copyright &copy; 2023 latte
      <a
        target="_blank"
        rel="noopener"
        href="https://github.com/jdmrabe/"
        class="fa-brands fa-github"
      ></a>
    </footer>
  </body>
</html>
